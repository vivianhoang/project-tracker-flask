<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<ul>

    &nbsp Grade: {{ row[4] }} </li>
    {% endfor %}
</ul>


</body>
</html>
